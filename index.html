<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Credit card Project</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-inner">
				<div class="front">
					<img src="images/map.png" class="map-img">
					<div class="row">
						<img src="images/chip.png" width="60px">
						<img src="images/MasterCard.png" width="80px">
					</div>
					<div class="row card-no">
						<p>5244</p>
						<p>3443</p>
						<p>8765</p>
						<p>9067</p>
					</div>
					<div class="row card-holder">
						<p>Card Holder</p>
						<p>Valid Till</p>
						<p></p>
						<p></p>
					</div>
					<div class="row name">
						<p> ELYASS HAFIDI</p>
						<p> 10 / 25 </p>
					</div>
				</div>
				<div class="back">
					<img src="images/map.png" class="map-img">
					<div class="bar"> </div>
					<div class="row card-cvv">
					    <div>
					    	<img src="images/pattern.png">
					    </div>
					    <p>029</p>
					</div>
					<div class="row card-text">
						<p>This is a virtual cad design built using HTML and CSS. You can also design something like this.</p>
					</div>
					<div class="row signature">
						<p>CUSTOMER SIGNATURE</p>
						<img src="images/MasterCard.png" width="70px">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
